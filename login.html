<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="container">
        
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="./images/animasi.png" alt="Illustration" class="illustration">
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Selamat datang di Sunda <span class="yellow-text" >Verse</span></h2>
            <p class="welcome-text">ᮃᮊᮓ ᮈᮥᮀᮁᮔ᮪ ᮓᮒᮛᮤ<span class="yellow-text">ᮞᮥ</span></p>
            <p class="welcome-text">Wilujeng sumping di <span class="yellow-text">Sunda</span>Verse</p>

            <form action="database/login.php" method="POST">
                <label for="nama">Email atau Username:</label>
                <input type="text" name="nama" id="nama" placeholder="Masukkan email atau username Anda di sini" required><br><br>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Masukkan password Anda di sini" required><br><br>

                <button type="submit" class="login-btn">Masuk</button>
            </form>

            <p class="forgot-password"><a href="#">Lupa Password?</a></p>

            <p class="signup-link">Belum punya akun? <a href="./sign.html">Daftar</a></p>
        </div>
    </div>
</body>
</html>
