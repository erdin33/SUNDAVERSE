<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="./style/sign.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="./images/animasi.png" alt="Illustration" class="illustration">
        </div>

        <!-- Registration Form -->
        <div class="signup-form">
            <h2>Daftar <span class="yellow-text">Sunda</span>Verse</h2>
            <p class="welcome-text">Bergabunglah dengan komunitas budaya Sunda digital</p>

            <form action="database/sign.php" method="POST">
                <label for="nama">Username:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan username Anda" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>

                <button type="submit">Daftar</button>
            </form>

            <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </div>
    </div>
</body>
</html>
